fields:
    days_before:
        label: acorn.calendar::lang.models.settings.event_window_before
        type: dropdown
        span: left
        comment: Period in years for event repetition to be pre-calculated
        default: 1
        options:
            1 year: 1 year (default)
            2 years: 2 years
            3 years: 3 years
            4 years: 4 years
            5 years: 5 years
            6 years: 6 years
            7 years: 7 years
            8 years: 8 years
            9 years: 9 years
            10 years: 10 years

    days_after:
        label: acorn.calendar::lang.models.settings.event_window_after
        type: dropdown
        span: right
        comment: Period in years for event repetition to be pre-calculated
        default: 2
        options:
            1 year: 1 year
            2 years: 2 years (default)
            3 years: 3 years
            4 years: 4 years
            5 years: 5 years
            6 years: 6 years
            7 years: 7 years
            8 years: 8 years
            9 years: 9 years
            10 years: 10 years

    default_event_time_from:
        label: acorn.calendar::lang.models.settings.default_event_time_from
        span: left
        type: datepicker
        mode: time
        format: H:i
        default: 9:00

    default_event_time_to:
        label: acorn.calendar::lang.models.settings.default_event_time_to
        span: right
        type: datepicker
        mode: time
        format: H:i
        default: 10:00

    default_time_zone:
        label: acorn.calendar::lang.models.settings.default_time_zone
        type: dropdown
        span: left
        default: AD
        comment: This will also be the default TZ output for sync files
        options:
            AD: Asia / Damascus
            EL: Europe / London

    daylight_savings:
        label: acorn.calendar::lang.models.settings.daylight_savings
        default: 1
        span: right
        type: checkbox
